
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-PID Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        /* Apply smooth transition for dark mode */
        body { transition: background-color 0.3s, color 0.3s; }
        .dark { background-color: #1a202c; color: #e2e8f0; }
        .sidebar-panel { transition: transform 0.3s ease; }
        .hidden-panel { transform: translateX(-100%); }
        .visible-panel { transform: translateX(0); }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' } // Enable dark mode via class
        
        // --- Theme Logic ---
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            const isDark = htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Apply theme on load
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }
        window.onload = initializeTheme;

        // --- Frontend Functions ---
        const API_BASE_URL = "/api/v1";
        const WORKSPACE = document.getElementById('workspace');

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('hidden-panel');
            sb.classList.toggle('visible-panel');
        }

        function toggleChat() {
            document.getElementById('chat-panel').classList.toggle('hidden');
        }

        function showLoading() {
            WORKSPACE.innerHTML = '<div class="text-center text-gray-600 dark:text-gray-400"><i class="animate-spin fas fa-spinner text-3xl mb-4"></i><p>Processing...</p></div>';
        }
        
        async function fetchInventory(projectId) {
            toggleSidebar();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/inventory/${projectId}`);
                const data = await response.json();
                
                let html = '<div class="w-full h-full overflow-auto p-4">';
                html += '<h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Pipeline Inventory</h2>';
                html += '<table class="min-w-full text-left text-sm border dark:border-gray-600 bg-white dark:bg-gray-700">';
                html += '<thead class="bg-gray-100 dark:bg-gray-600"><tr><th class="p-3">Line No</th><th class="p-3">Fluid</th><th class="p-3">From/To</th><th class="p-3">Risk</th></tr></thead><tbody>';
                
                data.pipelines.forEach(p => {
                    const color = p.hazop_risk.includes('High') ? 'text-red-500' : 'text-green-500';
                    html += `<tr class="border-t dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600"><td class="p-3">${p.line_no}</td><td class="p-3">${p.fluid}</td><td class="p-3">${p.from} &rarr; ${p.to}</td><td class="p-3 ${color} font-semibold">${p.hazop_risk}</td></tr>`;
                });
                html += '</tbody></table></div>';
                WORKSPACE.innerHTML = html;
            } catch (error) {
                WORKSPACE.innerHTML = `<div class="text-red-500">Error fetching inventory: ${error.message}</div>`;
            }
        }

        async function fetchNetwork(projectId) {
            toggleSidebar();
            showLoading();
            
            const response = await fetch(`${API_BASE_URL}/network/${projectId}`);
            const graphData = await response.json();

            let nodeHtml = graphData.nodes.map(n => `<div class="${n.style} p-4 rounded-full shadow-lg">${n.id} <br> (${n.label})</div>`).join('<i class="fas fa-arrow-right text-3xl text-gray-500 dark:text-gray-400"></i>');

            WORKSPACE.innerHTML = `
                <div class="w-full h-full flex flex-col items-center justify-center p-4">
                    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Equipment Network Map</h2>
                    <div class="flex items-center space-x-10 text-center text-white p-6 border dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800">
                        ${nodeHtml}
                    </div>
                    <p class="mt-8 text-gray-700 dark:text-gray-300">Visualization data loaded. Connect ReactFlow/D3 here.</p>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const history = document.getElementById('chat-history');
            const tag = input.value.trim().toUpperCase();
            
            if (!tag) return;

            history.innerHTML += `<div class="mb-2 p-2 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded self-end ml-8 text-right">${tag}</div>`;
            input.value = '';
            
            const response = await fetch(`${API_BASE_URL}/hazop/analyze?tag=${tag}`);
            const data = await response.json();
            
            let html = `<div class="mb-2 p-2 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded mr-8">`;
            html += `**HAZOP Analysis for ${tag}:**<br>`;
            data.analysis.forEach(suggestion => {
                html += `<p class="mt-1">${suggestion}</p>`;
            });
            html += `</div>`;
            
            history.innerHTML += html;
            history.scrollTop = history.scrollHeight;
        }

        function showSection(section) {
            toggleSidebar();
            if (section === 'upload') {
                 WORKSPACE.innerHTML = `
                    <div class="p-8 w-full max-w-lg bg-gray-100 dark:bg-gray-700 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Upload P&ID Files</h2>
                        <form id="uploadForm" class="space-y-4">
                            <input type="file" id="pidFile" accept=".pdf" class="w-full text-gray-900 dark:text-gray-100 p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-800">
                            <input type="text" id="projectId" value="proj_01" placeholder="Project ID" class="w-full p-2 border dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-semibold">Start Analysis</button>
                        </form>
                        <p id="uploadStatus" class="mt-4 text-sm text-gray-600 dark:text-gray-300"></p>
                    </div>
                `;
                document.getElementById('uploadForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const file = document.getElementById('pidFile').files[0];
                    const projectId = document.getElementById('projectId').value;
                    const statusDiv = document.getElementById('uploadStatus');

                    if (!file || !projectId) {
                        statusDiv.textContent = "Please select a file and enter a Project ID.";
                        statusDiv.className = 'mt-4 text-sm text-yellow-600 dark:text-yellow-400';
                        return;
                    }

                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        statusDiv.textContent = "Uploading...";
                        statusDiv.className = 'mt-4 text-sm text-blue-600 dark:text-blue-400';
                        
                        const response = await fetch(`${API_BASE_URL}/upload/${projectId}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        statusDiv.textContent = `Upload Success! File: ${result.filename}, Project: ${result.project_id}`;
                        statusDiv.className = 'mt-4 text-sm text-green-600 dark:text-green-400';
                    } catch (error) {
                        statusDiv.textContent = `Upload failed: ${error.message}`;
                        statusDiv.className = 'mt-4 text-sm text-red-600 dark:text-red-400';
                    }
                };
            }
            if (section === 'hazop_chat') {
                toggleChat();
            }
        }
    </script>
</body>
</html>
